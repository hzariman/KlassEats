{% extends 'base.html' %}
{% load crispy_forms_tags%}
{% block content %}

<section class = "page-section-menu">
    <div class = 'container'>
    <div class="row">
    <div class="col-md-12">
        {% if messages %}
            {% for message in messages%}
                <div class = 'alert alert-{{ message.tags}}'>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <div class = 'content-section'>
            <form method="POST" >
                {% csrf_token %}
                <fieldset class='form-group'>
                    <legend class='border-bottom mb-4'> Register Now</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class = 'form-group'>
                    <button class = 'btn btn-outline-info' type='submit'> Log In </button>
                </div>
            </form>
            <div class = 'border-top pt-3'>
                <small class = 'text-muted'>
                    Already have an account? <a class = ml-2 href="{% url 'login' %}" >Login here!</a>

                </small>
            </div>
        </div>
    </div>
    </div>
    </div>
</section>
{% endblock content%}
